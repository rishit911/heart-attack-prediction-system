{% extends "base.html" %}

{% block content %}
<div class="card shadow mx-auto login-card">
    <div class="card-header bg-primary text-white">
        <h4 class="text-center">Patient Registration</h4>
    </div>
    <div class="card-body">
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            <div class="mb-3">
                <label class="form-label" for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="phone">Mobile Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" 
                       placeholder="Enter mobile number with country code (+91...)" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="gender">Gender</label>
                <select class="form-select" id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="age">Age</label>
                <input type="number" min="18" max="100" class="form-control" id="age" name="age" required>
                <small class="text-muted">Please enter your age in years</small>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <div class="mt-3 text-center">
            <a href="/login">Already have an account? Login here</a>
        </div>
    </div>
</div>
{% endblock %}
