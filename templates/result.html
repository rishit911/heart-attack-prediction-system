{% extends "base.html" %}

{% block content %}
<div class="card shadow">
    <div class="card-header {{ 'bg-danger' if prediction == 1 else 'bg-success' }} text-white">
        <h2 class="text-center">Assessment Result</h2>
    </div>
    <div class="card-body text-center">
        <h3 class="{{ 'text-danger' if prediction == 1 else 'text-success' }}">{{ result }}</h3>
        <a href="/" class="btn btn-secondary mt-3">New Assessment</a>
    </div>
</div>
{% endblock %}
